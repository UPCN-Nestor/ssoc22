# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: INFO
    com.upcn.ssoc22: INFO

upcn:
  glm-real: true
  glm-simular-error: false
  glm-ws-user: WEB
  glm-ws-uri: http://192.168.0.225/UPCN_SERVICIOS_PRUE/servlet/
  glm-wsdl-comprobante: http://192.168.0.225/UPCN_SERVICIOS_PRUE/servlet/ar.com.glmsa.servicios.comercial.awscomprobante?wsdl
  glm-wsdl-recibo: http://192.168.0.225/UPCN_SERVICIOS_PRUE/servlet/ar.com.glmsa.servicios.comercial.awsrecibo?wsdl
  #glm-ws-uri: http://192.168.0.228/UPCN_SERVICIOS_PROD/servlet/
  #glm-wsdl-comprobante: http://192.168.0.228/UPCN_SERVICIOS_PROD/servlet/ar.com.glmsa.servicios.comercial.awscomprobante?wsdl
  #glm-wsdl-recibo: http://192.168.0.228/UPCN_SERVICIOS_PROD/servlet/ar.com.glmsa.servicios.comercial.awsrecibo?wsdl
  glm-ws-action:
    itempropio: http://tempuri.org/action/AWS...

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./target/h2db/db/ssoc22;DB_CLOSE_DELAY=-1
    username: ssoc22
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      # disable spring boot built-in h2-console since we start it manually with correct configuration
      enabled: false
  jpa:
    database-platform: tech.jhipster.domain.util.FixedH2Dialect
  liquibase:
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8081

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow Ionic for JHipster by default (* no longer allowed in Spring Boot 2.4+)
    allowed-origins: 'http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:4200,https://localhost:4200'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: ZGU0NmJiNmY4ZTk3MzI5ZWI1MzA0YjQ3ZTQ2MjEyZmMwMjQwYTIzOTdiOTQzMzQyMWI1Y2FjZjQ1NzU1MWU0ZDg2OGZkMTJmYWNjMWE3YTkzNjg2Y2E5M2QxMjRmYTgyYzhkNDljZWQxNGY3MTczNTNkYTc1MDQ3N2U0YWFlMWU=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:8081
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
