<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-prestador-heading" data-cy="PrestadorCreateUpdateHeading">Create or edit a Prestador</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_condicion">Condicion</label>
          <input type="text" class="form-control" name="condicion" id="field_condicion" data-cy="condicion" formControlName="condicion" />
        </div>

        <div class="form-group">
          <label for="field_itemNomencladors">Item Nomenclador</label>
          <select
            class="form-control"
            id="field_itemNomencladors"
            data-cy="itemNomenclador"
            multiple
            name="itemNomencladors"
            formControlName="itemNomencladors"
          >
            <option
              [ngValue]="getSelectedItemNomenclador(itemNomencladorOption, editForm.get('itemNomencladors')!.value)"
              *ngFor="let itemNomencladorOption of itemNomencladorsSharedCollection; trackBy: trackItemNomencladorById"
            >
              {{ itemNomencladorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
