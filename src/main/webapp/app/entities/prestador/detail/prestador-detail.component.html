<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="prestador">
      <h2 data-cy="prestadorDetailsHeading"><span>Prestador</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ prestador.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ prestador.nombre }}</span>
        </dd>
        <dt><span>Condicion</span></dt>
        <dd>
          <span>{{ prestador.condicion }}</span>
        </dd>
        <dt><span>Item Nomenclador</span></dt>
        <dd>
          <span *ngFor="let itemNomenclador of prestador.itemNomencladors; let last = last">
            <a [routerLink]="['/item-nomenclador', itemNomenclador?.id, 'view']">{{ itemNomenclador.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/prestador', prestador.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
