<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="factura">
      <h2 data-cy="facturaDetailsHeading"><span jhiTranslate="ssoc22App.factura.detail.title">Factura</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ factura.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.factura.fechaEmision">Fecha Emision</span></dt>
        <dd>
          <span>{{ factura.fechaEmision | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.factura.numeroInterno">Numero Interno</span></dt>
        <dd>
          <span>{{ factura.numeroInterno }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.factura.cliente">Cliente</span></dt>
        <dd>
          <div *ngIf="factura.cliente">
            <a [routerLink]="['/cliente', factura.cliente?.id, 'view']">{{ factura.cliente?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/factura', factura.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
