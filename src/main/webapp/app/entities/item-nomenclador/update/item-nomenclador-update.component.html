<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-item-nomenclador-heading"
        data-cy="ItemNomencladorCreateUpdateHeading"
        jhiTranslate="ssoc22App.itemNomenclador.home.createOrEditLabel"
      >
        Create or edit a Item Nomenclador
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.itemNomenclador.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.itemNomenclador.carencia" for="field_carencia">Carencia</label>
          <input type="text" class="form-control" name="carencia" id="field_carencia" data-cy="carencia" formControlName="carencia" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.itemNomenclador.prestacion" for="field_prestacion">Prestacion</label>
          <select class="form-control" id="field_prestacion" data-cy="prestacion" name="prestacion" formControlName="prestacion">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                prestacionOption.id === editForm.get('prestacion')!.value?.id ? editForm.get('prestacion')!.value : prestacionOption
              "
              *ngFor="let prestacionOption of prestacionsSharedCollection; trackBy: trackPrestacionById"
            >
              {{ prestacionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
