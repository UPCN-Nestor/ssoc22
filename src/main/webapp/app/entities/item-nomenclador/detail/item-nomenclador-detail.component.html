<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="itemNomenclador">
      <h2 data-cy="itemNomencladorDetailsHeading"><span>Item Nomenclador</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ itemNomenclador.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ itemNomenclador.nombre }}</span>
        </dd>
        <dt><span>Carencia</span></dt>
        <dd>
          <span>{{ itemNomenclador.carencia | duration }} ({{ itemNomenclador.carencia }})</span>
        </dd>
        <dt><span>Prestacion</span></dt>
        <dd>
          <div *ngIf="itemNomenclador.prestacion">
            <a [routerLink]="['/prestacion', itemNomenclador.prestacion?.id, 'view']">{{ itemNomenclador.prestacion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/item-nomenclador', itemNomenclador.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
