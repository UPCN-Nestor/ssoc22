<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="insumo">
      <h2 data-cy="insumoDetailsHeading"><span>Insumo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ insumo.id }}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
          <span>{{ insumo.tipo }}</span>
        </dd>
        <dt><span>Precio Venta</span></dt>
        <dd>
          <span>{{ insumo.precioVenta }}</span>
        </dd>
        <dt><span>Es Modificable</span></dt>
        <dd>
          <span>{{ insumo.esModificable }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/insumo', insumo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
