<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tarifa-heading" data-cy="TarifaCreateUpdateHeading">Create or edit a Tarifa</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_tipo">Tipo</label>
          <input type="text" class="form-control" name="tipo" id="field_tipo" data-cy="tipo" formControlName="tipo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_datos">Datos</label>
          <input type="text" class="form-control" name="datos" id="field_datos" data-cy="datos" formControlName="datos" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_vigenciaHasta">Vigencia Hasta</label>
          <div class="d-flex">
            <input
              id="field_vigenciaHasta"
              data-cy="vigenciaHasta"
              type="datetime-local"
              class="form-control"
              name="vigenciaHasta"
              formControlName="vigenciaHasta"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_plan">Plan</label>
          <select class="form-control" id="field_plan" data-cy="plan" name="plan" formControlName="plan">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="planOption.id === editForm.get('plan')!.value?.id ? editForm.get('plan')!.value : planOption"
              *ngFor="let planOption of plansSharedCollection; trackBy: trackPlanById"
            >
              {{ planOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
