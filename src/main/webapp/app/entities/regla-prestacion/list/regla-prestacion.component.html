<div>
  <h2 id="page-heading" data-cy="ReglaPrestacionHeading">
    <span>Regla Prestacions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-regla-prestacion"
        [routerLink]="['/regla-prestacion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Regla Prestacion </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="reglaPrestacions?.length === 0">
    <span>No reglaPrestacions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="reglaPrestacions && reglaPrestacions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Codigo Regla</span></th>
          <th scope="col"><span>Tipo Regla</span></th>
          <th scope="col"><span>Datos</span></th>
          <th scope="col"><span>Provision</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reglaPrestacion of reglaPrestacions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/regla-prestacion', reglaPrestacion.id, 'view']">{{ reglaPrestacion.id }}</a>
          </td>
          <td>{{ reglaPrestacion.codigoRegla }}</td>
          <td>{{ reglaPrestacion.tipoRegla }}</td>
          <td>{{ reglaPrestacion.datos }}</td>
          <td>
            <div *ngIf="reglaPrestacion.provision">
              <a [routerLink]="['/provision', reglaPrestacion.provision?.id, 'view']">{{ reglaPrestacion.provision?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/regla-prestacion', reglaPrestacion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/regla-prestacion', reglaPrestacion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(reglaPrestacion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
