<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="provision">
      <h2 data-cy="provisionDetailsHeading"><span jhiTranslate="ssoc22App.provision.detail.title">Provision</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ provision.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.provision.itemNomenclador">Item Nomenclador</span></dt>
        <dd>
          <div *ngIf="provision.itemNomenclador">
            <a [routerLink]="['/item-nomenclador', provision.itemNomenclador?.id, 'view']">{{ provision.itemNomenclador?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ssoc22App.provision.insumo">Insumo</span></dt>
        <dd>
          <span *ngFor="let insumo of provision.insumos; let last = last">
            <a [routerLink]="['/insumo', insumo?.id, 'view']">{{ insumo.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.provision.plan">Plan</span></dt>
        <dd>
          <div *ngIf="provision.plan">
            <a [routerLink]="['/plan', provision.plan?.id, 'view']">{{ provision.plan?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/provision', provision.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
