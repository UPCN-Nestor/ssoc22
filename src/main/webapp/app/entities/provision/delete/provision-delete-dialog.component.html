<form *ngIf="provision" name="deleteForm" (ngSubmit)="confirmDelete(provision.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="provisionDeleteDialogHeading">Confirmar eliminación</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-provision-heading">
      ¿Está seguro de que desea eliminar la provisión {{ provision.itemNomenclador?.nombre }} {{ provision.prestacion?.nombre }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-provision" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
