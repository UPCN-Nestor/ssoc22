<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-despacho-heading" data-cy="DespachoCreateUpdateHeading" jhiTranslate="ssoc22App.despacho.home.createOrEditLabel">
        Create or edit a Despacho
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.despacho.horaSalida" for="field_horaSalida">Hora Salida</label>
          <div class="d-flex">
            <input
              id="field_horaSalida"
              data-cy="horaSalida"
              type="datetime-local"
              class="form-control"
              name="horaSalida"
              formControlName="horaSalida"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.despacho.horaLlegada" for="field_horaLlegada">Hora Llegada</label>
          <div class="d-flex">
            <input
              id="field_horaLlegada"
              data-cy="horaLlegada"
              type="datetime-local"
              class="form-control"
              name="horaLlegada"
              formControlName="horaLlegada"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label jhiTranslate="ssoc22App.despacho.chofer" for="field_chofers">Chofer</label>
          <select class="form-control" id="field_chofers" data-cy="chofer" multiple name="chofers" formControlName="chofers">
            <option
              [ngValue]="getSelectedChofer(choferOption, editForm.get('chofers')!.value)"
              *ngFor="let choferOption of chofersSharedCollection; trackBy: trackChoferById"
            >
              {{ choferOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="ssoc22App.despacho.medico" for="field_medicos">Medico</label>
          <select class="form-control" id="field_medicos" data-cy="medico" multiple name="medicos" formControlName="medicos">
            <option
              [ngValue]="getSelectedMedico(medicoOption, editForm.get('medicos')!.value)"
              *ngFor="let medicoOption of medicosSharedCollection; trackBy: trackMedicoById"
            >
              {{ medicoOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="ssoc22App.despacho.enfermero" for="field_enfermeros">Enfermero</label>
          <select class="form-control" id="field_enfermeros" data-cy="enfermero" multiple name="enfermeros" formControlName="enfermeros">
            <option
              [ngValue]="getSelectedEnfermero(enfermeroOption, editForm.get('enfermeros')!.value)"
              *ngFor="let enfermeroOption of enfermerosSharedCollection; trackBy: trackEnfermeroById"
            >
              {{ enfermeroOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="ssoc22App.despacho.movil" for="field_movils">Movil</label>
          <select class="form-control" id="field_movils" data-cy="movil" multiple name="movils" formControlName="movils">
            <option
              [ngValue]="getSelectedMovil(movilOption, editForm.get('movils')!.value)"
              *ngFor="let movilOption of movilsSharedCollection; trackBy: trackMovilById"
            >
              {{ movilOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
