<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="despacho">
      <h2 data-cy="despachoDetailsHeading"><span jhiTranslate="ssoc22App.despacho.detail.title">Despacho</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ despacho.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.despacho.equipo">Equipo</span></dt>
        <dd>
          <div *ngIf="despacho.equipo">
            <a [routerLink]="['/equipo', despacho.equipo?.id, 'view']">{{ despacho.equipo?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/despacho', despacho.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
