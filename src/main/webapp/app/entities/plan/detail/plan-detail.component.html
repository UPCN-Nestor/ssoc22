<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="plan">
      <h2 data-cy="planDetailsHeading"><span jhiTranslate="ssoc22App.plan.detail.title">Plan</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ plan.id }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.plan.tarifa">Tarifa</span></dt>
        <dd>
          <span>{{ plan.tarifa }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.plan.habilitaciones">Habilitaciones</span></dt>
        <dd>
          <span>{{ plan.habilitaciones }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.plan.descuentos">Descuentos</span></dt>
        <dd>
          <span>{{ plan.descuentos }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.plan.restricciones">Restricciones</span></dt>
        <dd>
          <span>{{ plan.restricciones }}</span>
        </dd>
        <dt><span jhiTranslate="ssoc22App.plan.excepcionInsumo">Excepcion Insumo</span></dt>
        <dd>
          <span *ngFor="let excepcionInsumo of plan.excepcionInsumos; let last = last">
            <a [routerLink]="['/insumo', excepcionInsumo?.id, 'view']">{{ excepcionInsumo.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/plan', plan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
