<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-plan-heading" data-cy="PlanCreateUpdateHeading" jhiTranslate="ssoc22App.plan.home.createOrEditLabel">
        Create or edit a Plan
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.plan.tarifa" for="field_tarifa">Tarifa</label>
          <input type="text" class="form-control" name="tarifa" id="field_tarifa" data-cy="tarifa" formControlName="tarifa" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.plan.habilitaciones" for="field_habilitaciones">Habilitaciones</label>
          <input
            type="text"
            class="form-control"
            name="habilitaciones"
            id="field_habilitaciones"
            data-cy="habilitaciones"
            formControlName="habilitaciones"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.plan.descuentos" for="field_descuentos">Descuentos</label>
          <input
            type="text"
            class="form-control"
            name="descuentos"
            id="field_descuentos"
            data-cy="descuentos"
            formControlName="descuentos"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.plan.restricciones" for="field_restricciones">Restricciones</label>
          <input
            type="text"
            class="form-control"
            name="restricciones"
            id="field_restricciones"
            data-cy="restricciones"
            formControlName="restricciones"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
