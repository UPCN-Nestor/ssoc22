<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-solicitud-prestacion-heading"
        data-cy="SolicitudPrestacionCreateUpdateHeading"
        jhiTranslate="ssoc22App.solicitudPrestacion.home.createOrEditLabel"
      >
        Create or edit a Solicitud Prestacion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.solicitudPrestacion.despacho" for="field_despacho">Despacho</label>
          <select class="form-control" id="field_despacho" data-cy="despacho" name="despacho" formControlName="despacho">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="despachoOption.id === editForm.get('despacho')!.value?.id ? editForm.get('despacho')!.value : despachoOption"
              *ngFor="let despachoOption of despachosCollection; trackBy: trackDespachoById"
            >
              {{ despachoOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.solicitudPrestacion.prestador" for="field_prestador">Prestador</label>
          <select class="form-control" id="field_prestador" data-cy="prestador" name="prestador" formControlName="prestador">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="prestadorOption.id === editForm.get('prestador')!.value?.id ? editForm.get('prestador')!.value : prestadorOption"
              *ngFor="let prestadorOption of prestadorsCollection; trackBy: trackPrestadorById"
            >
              {{ prestadorOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.solicitudPrestacion.prestacion" for="field_prestacion"
            >Prestacion</label
          >
          <select class="form-control" id="field_prestacion" data-cy="prestacion" name="prestacion" formControlName="prestacion">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                prestacionOption.id === editForm.get('prestacion')!.value?.id ? editForm.get('prestacion')!.value : prestacionOption
              "
              *ngFor="let prestacionOption of prestacionsSharedCollection; trackBy: trackPrestacionById"
            >
              {{ prestacionOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="ssoc22App.solicitudPrestacion.insumo" for="field_insumos">Insumo</label>
          <select class="form-control" id="field_insumos" data-cy="insumo" multiple name="insumos" formControlName="insumos">
            <option
              [ngValue]="getSelectedInsumo(insumoOption, editForm.get('insumos')!.value)"
              *ngFor="let insumoOption of insumosSharedCollection; trackBy: trackInsumoById"
            >
              {{ insumoOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssoc22App.solicitudPrestacion.individuo" for="field_individuo">Individuo</label>
          <select class="form-control" id="field_individuo" data-cy="individuo" name="individuo" formControlName="individuo">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="individuoOption.id === editForm.get('individuo')!.value?.id ? editForm.get('individuo')!.value : individuoOption"
              *ngFor="let individuoOption of individuosSharedCollection; trackBy: trackIndividuoById"
            >
              {{ individuoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
